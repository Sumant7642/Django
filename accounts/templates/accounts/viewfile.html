{% extends 'accounts/main.html'%}


{% block content %}

<p>
  <a href="{% url 'upload_file'  %}" class="btn btn-primary">Upload File</a>
</p>
<h2>viewFiles</h2>
<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Download</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for file in files %}
    <tr>
      <td>{{file.title}}</td>
      <td>{{file.author}}</td>
      <td>
        <a href="{{  file.pdf.url }}" class="btn btn-primary btn-sm " target="_blank"> Download Pdf</a>
       
        
      </td>
      <td>
        <form method="post" action="{% url 'delete_file' file.pk %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}

    
  </tbody>

</table>
{% endblock %}
